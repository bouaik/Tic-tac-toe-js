<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="form">
            <div class="start">
                <label for="fplayer">First Player :</label>
                <input type="text" id="fplayer">
                <label for="splayer">Second Player :</label>
                <input type="text" id="splayer"><br><br>
                <input type="submit" value="Start" class="game--start">
            </div>
        </form>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="alert d-none">
            <div class="message">
                Enter names for both players
            </div>
        </div>
        <div class="board d-hidden">
            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">new Game</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
